<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Player profiles</title>
</head>
<body>

  <div class="container">
    <div class="blog-page-container">
      <div class="blog-page-inner-ctr">

        <div class="player-profile-wrp">
          <div class="p-profile-left">
            <div class="pp-jersey">
              <img src="../../images/CAR-large.png" alt="">
            </div>
            <div class="pp-team-info">
              <div class="pp-team-info-title">
                CARLTON FOOTBALL CLUB
              </div>
              <div class="pp-team-info-sub">
                CARLTON HAS A <span>19%</span> CHANCE OF WINNING THE GRAND FINAL THIS WEEK
              </div>
              <div class="pp-team-info-chart">
                chart
              </div>
            </div>
          </div>
          <div class="p-profile-right">

          </div>
          <div class="clearfix"></div>
        </div>

        <div class="player-rating-wrp">
          <div class="p-rating-left"></div>
          <div class="p-rating-right"></div>
          <div class="clearfix"></div>
        </div>

        <div class="advert-full-width">
          <img src="../../assets/adverts/Banner_BigBash16.jpg" alt="">
        </div>

        <div class="people-also-viewed"></div>

      </div>
    </div>
  </div>

</body>
</html>
